<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy New Year 2022</title>
  <link rel="image_src" href="src/assets/img/happy-new-year.png">
  <meta property="og:image" content="src/assets/img/happy-new-year.png">
  <link rel="icon" type="image/x-icon" href="src/WEB-INF/favicon.ico">

  <link rel="stylesheet" href="src/assets/css/styles.css">
  <link rel="stylesheet" href="src/assets/css/wishes.css">

  <script src="src/assets/js/utils.js"></script>
</head>

<body>
  <div class="section section--cards -cards-show">
    <div class="section--inner-cards">
      <div class="b__card-animated">
        <div class="env-wrapper">
          <div class="env-top">
            <div class="flip-btn mobile-hidden">
              <span class="gradient-text">Turn card</span>
              <img src="https://s3.amazonaws.com/PM_emailer/gm_emailer_mom/flip-btn.png" />
            </div>
            <div class="env-top--frontside">
              <img src="src/assets/img/env--top.png" />
            </div>
            <div class="env-top--backside">
              <img src="https://s3.amazonaws.com/PM_emailer/gm_emailer_mom/env--top-backside.png" />
            </div>
          </div>
          <div class="env-front">
            <img src="	https://s3.amazonaws.com/PM_emailer/gm_emailer_mom/env--front.png" />
          </div>
          <div class="env-card">
            <div class="env-card--inner">
              <div class="env-card--frontside card--turn">
                <img src="src/assets/img/card-front.png" />
              </div>
              <div class="env-card--backside card--turn">
                <img src="src/assets/img/card-back.png" />
              </div>
            </div>
          </div>
          <div class="env-btn js-open-env"></div>
        </div>
      </div>
      <div id="button" class="button-container noselect">
        <p class="button" onClick="comeToGift()">SEE MORE</p>
      </div>
    </div>
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="src/assets/js/wishes.js"></script>

</html>
